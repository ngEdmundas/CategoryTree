<div ng-controller="TreeController"
     class="tree">
    <div class="branch iterated-branch" ng-repeat="branch in iteratedTree.getTreeIter()">
        <div ng-if="!branch.deleted" style="margin-left: {{getMargin(branch)}}">
            -
          <button ng-click="editBranch(branch)">{{branch.name}}</button>
          <button ng-click="addBranch(branch)">+</button>
          <button ng-if="branch.branch.parent && !branch.branch.firstChild"
                  ng-click="deleteBranch(branch)">x</button>
        </div>
    </div>
</div>
